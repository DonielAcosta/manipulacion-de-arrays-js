<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <script>
            const prod =[
                {title:'computadora',price:'123'},
                {title:'telefono',price:'120'},

            ];
            const app = document.getElementById('app');
           const list = prod.map(prod =>{
               return `<li>${prod.title}- ${prod.price}</li> `;
            })
            app.innerHTML = list.join('');
        </script>
    </div>
</body>
</html>
